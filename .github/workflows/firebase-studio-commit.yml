name: Firebase Studio Commit

on:
  # Firebase Studio voi laukaista repository_dispatch -tapahtuman (tai k√§yt√§ k√§sin workflow_dispatchia).
  repository_dispatch:
    types: [firebase-studio-update]
  workflow_dispatch:

permissions:
  contents: write   # üîë mahdollistaa commit/push
  pull-requests: write

jobs:
  commit-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # k√§ytet√§√§n alla GITHUB_TOKENia erikseen
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # üîß Tee t√§h√§n haluamasi muutos. Esimerkin vuoksi p√§ivitet√§√§n tiedosto.
      - name: Apply change
        run: |
          mkdir -p tools
          echo "{\"updatedAt\":\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > tools/firebase-studio-sync.json

      # (Valinnainen) Luo haara PR:√§√§ varten sen sijaan, ett√§ pushaat suoraan mainiin:
      # - name: Create/checkout branch
      #   run: |
      #     git checkout -B chore/firebase-studio-sync

      - name: Commit
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: Firebase Studio sync"

      # Pushaa suoraan mainiin:
- name: Push to default branch
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  run: |
    # Pakota remote k√§ytt√§m√§√§n tokenia (muuten tulee "could not read Username")
    git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
    git push origin HEAD:${TARGET_BRANCH}

